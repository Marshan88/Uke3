<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <div id="haxxor"></div>

    <script>
        // model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        var cheatButton = 0;



        // view
        updateView();
        function updateView() {
            if(cheatButton > 0){
                document.getElementById('haxxor').innerHTML = `<div>üòà</div>`
            }
            var smiley = smileyIndex == 0 ? 'üòÄ' : 'üòÅ';
            document.getElementById('app').innerHTML = `
                <div id="image" onclick="doClick()">${smiley}</div>
                <div id="pointsInfo">${points}</div>       
                <button onclick="buyUpgrade()">Kj√∏p oppgradering (10 poeng)</button>
                <button onclick="cheat()">Jukseknapp!</button>
            `;

        }

        // controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }
        function cheat() {
            if (points >=0){
                cheatButton = 1;
                points *= 10 ;
                pointsPerClick *= 10;
                updateView();
            }  
        }

        
    </script>
</body>
